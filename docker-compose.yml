version: '3.4'
services:
  rclone:
    image: makeshift27015/rclone
    restart: unless-stopped
    network_mode: "host"
    security_opt:
      - apparmor:unconfined
    devices:
      - "/dev/fuse:/dev/fuse"
    environment:
      MountCommands: "                          \
        --fast-list                             \
        --allow-other                           \
        --allow-non-empty                       \
        --umask 000                             \
        --uid 65534                             \
        --gid 65534                             \
        -v                                      \
        --checkers 32                           \
        --buffer-size 32M                       \
        --transfers 16                          \
        --use-mmap                              \
        --vfs-cache-mode writes                 \
        --poll-interval 120s                    \
        --attr-timeout 8700h                    \
        --dir-cache-time 8760h                  \
        --vfs-read-chunk-size 1M                \
        --vfs-read-chunk-size-limit 4G          \
        --vfs-cache-poll-interval 20m           \
        --vfs-cache-max-age 8760h               \
        --vfs-cache-max-size 256G               \
        --cache-dir=/shared/caches/rclone/vfs/  \
        --low-level-retries 3                   \
        --multi-thread-cutoff 25M               \
        --multi-thread-streams 8                \
        --no-update-modtime"
    env_file:
      - ./rclone.env
    cap_add:
      - SYS_ADMIN
    volumes:
      - ./rclone/rclone.conf:/rclone.conf:ro
      - ./shared/:/shared/:rshared

  nzbhydra:
    image: hotio/nzbhydra2
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - ./runtime_conf/nzbhydra:/config
    environment:
      - TZ=Etc/UTC
    labels:
      - proxy.hosts=nzbhydra.${domain},nzbhydra.local.${domain},nzbhydra.public.${domain}
      - proxy.port=5076

  radarr:
    image: linuxserver/radarr
    restart: unless-stopped
    network_mode: "host"
    depends_on:
      - rclone
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./runtime_conf/radarr:/config
      - ./shared/:/shared:rshared
    environment:
      TZ: "Europe/London"
      PUID: 65534
      PGID: 65534
      UMASK_SET: 000
    labels:
      - proxy.hosts=radarr.${domain},radarr.local.${domain},radarr.public.${domain}
      - proxy.port=7878

  sonarr:
    image: linuxserver/sonarr:preview
    restart: unless-stopped
    network_mode: "host"
    depends_on:
      - rclone
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./runtime_conf/sonarr:/config
      - ./shared/:/shared:rshared
    environment:
      TZ: "Europe/London"
      PUID: 65534
      PGID: 65534
      UMASK_SET: 000
    labels:
      - proxy.hosts=sonarr.${domain},sonarr.local.${domain},sonarr.public.${domain}
      - proxy.port=8989

  sabnzbd:
    image: linuxserver/sabnzbd
    network_mode: "host"
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '12'
    environment:
      TZ: "Europe/London"
      PUID: 65534
      PGID: 65534
      UMASK_SET: 000
    depends_on:
      - rclone
    labels:
      - proxy.hosts=sabnzbd.${domain},sabnzbd.local.${domain},sabnzbd.public.${domain}
      - proxy.port=8080
    volumes:
      - ./runtime_conf/sabnzbd:/config
      - ./shared/separate/downloads/:/shared/merged/downloads/:rshared
    restart: unless-stopped

  traktarr:
    image: makeshift27015/traktarr
    network_mode: "host"
    environment:
      TZ: "Europe/London"
      PUID: 65534
      PGID: 65534
      UMASK_SET: 000
      RUNNOW: "yes"
    depends_on:
      - radarr
      - sonarr
    volumes:
      - ./traktarr.json:/config/config.json
    restart: unless-stopped

  medusa:
